<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/CRM_V2/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="_content/CRM.App.Shared/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/CRM.App.Shared/app.css" />
    <link rel="stylesheet" href="CRM.App.Web.Client.styles.css" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
    <link rel="icon" type="image/png" href="_content/CRM.App.Shared/favicon.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "#137fec",
                            "background-light": "#f6f7f8",
                            "background-dark": "#101922",
                        },
                        fontFamily: {
                            "display": ["Public Sans"]
                        },
                        borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    },
                },
            }
        </script>
    <style>

        body {
          min-height: max(884px, 100dvh);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .blazor-tag {
            padding: 0.125rem 0.375rem; /* px-1.5 py-0.5 */
            border-radius: 0.25rem;    /* rounded */
            font-size: 10px;           /* text-[10px] */
            font-family: monospace;    /* font-mono */
            font-weight: 700;          /* font-bold */
            background-color: #f3e8ff; /* bg-purple-100 */
            color: #7e22ce;            /* text-purple-700 */
            border: 1px solid #e9d5ff; /* border-purple-200 */
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .loading-content {
            text-align: center;
        }

        .logo-placeholder {
            font-size: 2rem;
            font-weight: bold;
            color: #594ae2; /* Color corporativo de MudBlazor por defecto */
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border-left-color: #594ae2;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-content p {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>


</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-slate-100">
    <div id="app">
        <div class="loading-container">
            <div class="loading-content">
                <div class="logo-placeholder">CRM</div>
                <div class="spinner"></div>
                <p>Iniciando sistema...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script></body>

</html>
