<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="_content/CRM.V3.Shared/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="CRM.V3/_content/CRM.V3.Shared/app.css" />
    <link rel="stylesheet" href="CRM.V3.Web.Client.styles.css" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
    <link rel="icon" type="image/png" href="_content/CRM.V3.App.Shared/favicon.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .loading-content {
            text-align: center;
        }

        .logo-placeholder {
            font-size: 2rem;
            font-weight: bold;
            color: #594ae2; /* Color corporativo de MudBlazor por defecto */
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border-left-color: #594ae2;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-content p {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>


</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-content">
                <div class="logo-placeholder">CRM</div>
                <div class="spinner"></div>
                <p>Iniciando sistema...</p>
            </div>
        </div>
    </div>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script></body>

</html>
