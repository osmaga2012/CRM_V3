name: Deploy Blazor WASM to GitHub Pages
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CRM_V3
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_TOKEN_GITHUB }}
      - name: Configurar autenticación NuGet para GitHub Packages
        run: |
          # Buscamos el archivo nuget.config y guardamos su ruta en una variable
          CONFIG_PATH=$(find . -name "nuget.config" | head -n 1)
          echo "Usando config en: $CONFIG_PATH"
          
          dotnet nuget update source github \
            --username osmaga2012 \
            --password ${{ secrets.API_TOKEN_GITHUB }} \
            --store-password-in-clear-text \
            --configfile "$CONFIG_PATH"
      #- name: Configurar autenticación NuGet para GitHub Packages
      #  run: |
      #    dotnet nuget add source "https://nuget.pkg.github.com/osmaga2012/index.json" \
      #      --name github \
      #      --username osmaga2012 \
      #      --password ${{ secrets.API_TOKEN_GITHUB }} \
      #      --store-password-in-clear-text \
      #      --configfile nuget.config

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Install WASM Workload (Solo WASM)
        run: |
          dotnet workload install wasm-tools --skip-manifest-update --ignore-failed-sources || true
          dotnet workload list

      - name: Verify Workload Installation
        run: |
          echo "Verificando workloads instalados:"
          dotnet workload list
          echo "SDK instalado:"
          dotnet --version

      #- name: Restore dependencies
      #  run: dotnet restore CRM.V3/CRM.V3.Web.Client/CRM.V3.Web.Client.csproj
      - name: Restaurar dependencias
        run: # Usamos la variable $CONFIG_PATH para que sepa dónde están las credenciales
          dotnet restore CRM.V3/CRM.V3.Web.Client/CRM.V3.Web.Client.csproj \
            --configfile ${{ env.CONFIG_PATH }}
            
      - name: Publish App
        run: |
            dotnet publish CRM.V3/CRM.V3.Web.Client/CRM.V3.Web.Client.csproj \
            -c Release \
            -o release \
            --no-restore \
            /p:StaticWebAssetsEnabled=true \
            /p:GHPages=true \
            /p:BlazorEnableCompression=false \
            /p:CompressionEnabled=false

      - name: Fix for GitHub Pages
        run: |
          touch release/wwwroot/.nojekyll

          # Ajuste del Base Href (Asegúrate de que el nombre del repo es CRM_V3)
          sed -i 's|<base href="/" />|<base href="/CRM_V3/" />|g' release/wwwroot/index.html

          # Copia para manejar el refresco de rutas (F5)
          cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

