name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CRM_V3
        uses: actions/checkout@v4
        #with:
        #  path: main_repo # Metemos el código principal aquí

      - name: Checkout Dtos
        uses: actions/checkout@v4
        with:
          repository: osmaga2012/CRM
          path: CRM_REPO # Los DTOs quedan al lado de main_repo 11
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'
      - name: Restore .NET workloads
        run: dotnet workload restore
        
      - name: Restore dependencies
        # Entramos en la carpeta donde está el proyecto para que el ../CRM_REPO funcione
        run: dotnet restore CRM.V3/CRM.V3.Web.Client/CRM.V3.Web.Client.csproj
      - name: Publish App
        run: |
          dotnet publish CRM.V3/CRM.V3.Web.Client/CRM.V3.Web.Client.csproj \
          -c Release \
          -o release \
          /p:StaticWebAssetsEnabled=true \
          /p:GHPages=true \
          /p:BlazorEnableCompression=false

      - name: Fix for GitHub Pages
        run: |
          # El publish manda todo a 'release/wwwroot' en la raíz del runner
          touch release/wwwroot/.nojekyll
          # Asegurar que el base href está correctamente configurado
          sed -i 's|<base href="/" />|<base href="/CRM_V3/" />|g' release/wwwroot/index.html
          # Verificar que ya tiene el base href correcto (no duplicar)
          if ! grep -q '<base href="/CRM_V3/" />' release/wwwroot/index.html; then
            sed -i 's|<base href="/[^"]*" />|<base href="/CRM_V3/" />|g' release/wwwroot/index.html
          fi
          cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
