name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CRM_V3 with Submodules
        uses: actions/checkout@v4
        with:
          # Esto descarga el código principal y el submódulo de una sola vez
          submodules: recursive
          token: ${{ secrets.API_TOKEN_GITHUB }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Debug - List Projects (Para verificar rutas)
        run: find . -name "*.csproj"

      - name: Restore dependencies
        # Usamos el asterisco para que no falle por rutas de carpetas intermedias
        run: dotnet restore CRM.V3/CRM.V3.Web.Client.csproj

      - name: Publish App
        run: |
          dotnet publish **/CRM.V3.Web.Client.csproj \
          -c Release \
          -o release \
          /p:StaticWebAssetsEnabled=true \
          /p:GHPages=true \
          /p:BlazorEnableCompression=false

      - name: Fix for GitHub Pages
        run: |
          # Evita que GitHub procese la carpeta con Jekyll
          touch release/wwwroot/.nojekyll
          
          # Ajuste del Base Href para GitHub Pages (Nombre del repo: CRM_V3)
          # Esto busca <base href="/" /> y lo cambia por <base href="/CRM_V3/" />
          sed -i 's|<base href="/" />|<base href="/CRM_V3/" />|g' release/wwwroot/index.html
          
          # Crear una copia para manejar errores 404 en rutas de Blazor
          cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
