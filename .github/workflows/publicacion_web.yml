name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CRM_V3
        uses: actions/checkout@v4

      - name: Checkout Dtos
        uses: actions/checkout@v4
        with:
          repository: osmaga2012/CRM # El nombre real de tu repo de DTOs
          path: CRM_REPO # Esto crea la carpeta que espera el .csproj
          # Si el repo de DTOs es PRIVADO, añade la línea de abajo:
          token: ${{ secrets.API_TOKEN_GITHUB }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x' # Cambia a 7.0 o 9.0 si usas otra versión

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish App
        run: dotnet publish CRM.V3.App.Web.Client/CRM.CRM.V3.App.Web.Client.csproj -c Release -o release /p:StaticWebAssetsEnabled=true

      - name: Fix for GitHub Pages
        run: |
          # 1. Crear archivo .nojekyll
          touch release/wwwroot/.nojekyll
          
          # 2. Cambiar el base href para el subdirectorio de GitHub Pages
          sed -i '/base href=/c\    <base href="/CRM_V3/" />' release/wwwroot/index.html
          
          # 3. Copiar index.html a 404.html para SPA routing
          cp release/wwwroot/index.html release/wwwroot/404.html

      - name: List files (Diagnostic)
        run: |
          echo "Contenido de release/wwwroot:"
          ls -R release/wwwroot

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
